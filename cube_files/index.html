<!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css"  media="screen,projection"/>
        <link rel="stylesheet" href="style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">

          <div class="scene">
            <div class="box">
              <div class="box__face box__face--front">front</div>
              <div class="box__face box__face--right">right</div>
              <div class="box__face box__face--back">back</div>
              <div class="box__face box__face--left">left</div>
              <div class="box__face box__face--top">top</div>
              <div class="box__face box__face--bottom">bottom</div>
            </div>
          </div>
          <center>
            <p class="radio-group">
              <label>
                <input type="radio" name="rotate-cube-side" value="angle" checked /> angle
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="front" /> front
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="right" /> right
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="left" /> left
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
              </label>
              <label>
                <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
              </label>
            </p>        
          </center> 
        
        </div>


        <!--JavaScript at end of body for optimized loading-->
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
         <script type="text/javascript" src="./materialize/js/materialize.js"></script>
        <script src="index.js"></script>
    </body>
  </html>
