<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" href="style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Comfortaa:wght@300&display=swap"
    rel="stylesheet" />

</head>



<body>
  <nav>
    <div class="nav-wrapper radio-group" style="color:rgb(255,255,255);">
      <img src="WR Logo.PNG" style="height: 60px; margin-left:20px;" class="circle responsive-img"><label>
        <input type="radio" name="rotate-cube-side" value="angle" checked />
      </label>
      <a href="#" data-target="mobile-nav" class="right sidenav-trigger" style="color:#F9D002 ;"><i
          class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a><label>
              <input type="radio" name="rotate-cube-side" value="bottom" /><i class="material-icons weatherBtn"
                style="color: #F9D002;">wb_sunny</i>
            </label></a></li>
        <li><a>
          <label>
            <input type="radio" name="rotate-cube-side" value="front" /><i class="material-icons hotelBtn"
            style="color: #F9D002;">local_hotel</i>
          </label></a></li>
        <li><a>
            <label>
              <input type="radio" name="rotate-cube-side" value="left" /> <i class="material-icons wanderBtn"
                style="color: #F9D002;">directions_walk</i>
            </label></a></li>
        <li><a>
            <label>
              <input type="radio" name="rotate-cube-side" value="back" /><i class="material-icons eventBtn"
                style="color: #F9D002;">event_note</i>
            </label></a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav radio-group" id="mobile-nav">
    <li><a><label>
      <input type="radio" name="rotate-cube-side" value="bottom" /><i class="material-icons weatherBtn"
        style="color: #F9D002;">wb_sunny</i>
    </label></a></li>
  <li><a>
    <label>
      <input type="radio" name="rotate-cube-side" value="front" /><i class="material-icons hotelBtn"
        style="color: #F9D002;">local_hotel</i>
    </label></a></li>
<li><a>
    <label>
      <input type="radio" name="rotate-cube-side" value="left" /> <i class="material-icons wanderBtn"
        style="color: #F9D002;">directions_walk</i>
    </label></a></li>
    <li><a>
      <label>
        <input type="radio" name="rotate-cube-side" value="back" /><i class="material-icons eventBtn"
          style="color: #F9D002;">event_note</i>
      </label></a></li>
  </ul>

  <div id="inputBox" class="container hoverable z-depth-5">
    <h1>Where are you traveling?</h1>
    <div class="form-group">
      <form for="">
        <div class="input-field">
          <input type="search" name="" id="search" class="form-control" value="Location" aria-describedby="helpId"
            required>
          <button class="btn default submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="itinerary hide ">
    <div class="row things">
      <div class="col s3 Ttd"><h4>Things to Do:</h4>
        <input type="text" class="thingsToDo">
        <div class="listBtn">
          <button id="list">
            Add to List
          </button><br>
        </div>
        <form id="daList"></form>
        <button class="" id="clear-history">Clear List</button>
      </div>        
        <div class="col s7 offset-s1 Ofields">
        </div>
      </div>
    </div> 

<!-- Calendar Portion -->
      <!-- Dropdown Trigger -->
      <div id="calendarDays" class="days hide">

        <div id="calendar" class="row container">
          <table>
            <thead class="row">

              <p class="center col m4 l4"></p>

              <a class='mon dropdown-trigger btn col m2 l2' href='#' data-target='dropdown1'><span
                  id="curMonth"></span></a>

              <ul id='dropdown1' class='dropdown-content'>
              </ul>

              <a class='mon dropdown-trigger btn col m2 l2' href='#' data-target='dropdown2'><span
                  id="curYear"></span></a>

              <!-- Dropdown Structure -->
              <ul id='dropdown2' class='dropdown-content'>

              </ul>

              <p class="center col m4 l4"></p>


              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>

          </table>
          <div id="theDays">

          </div>
        </div>
      </div>

      <div class="cube hide">
        <div class="cube-container">

          <div class="scene">
            <div class="box">
              <div class="box__face box__face--front">Hotels</div>
              <div class="box__face box__face--right">Team Yoda</div>
              <div class="box__face box__face--back">Calendar</div>
              <div class="box__face box__face--left">Sites</div>
              <div class="box__face box__face--top"><img src="WR Logo.PNG" class="rotateimg45"></div>
              <div class="box__face box__face--bottom">Weather</div>
            </div>
          </div>
        </div>
        </div>
      

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./materialize/js/materialize.js"></script>
      <script src="index.js"></script>
</body>

</html>
